<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   <div class="bigContainer">
     <div class="container">
       <div class ="display">
         <div class = "smallDisplay"></div>
         <div class ="bigDisplay"></div>
       </div>
       <div class ="CD">
         <button data-key = "46" class='clear'>CLEAR</button>
         <button data-key = "8" class="del">DELETE</button>
       </div>
       <div class="numAndOps">
         <div class="rowOne">
           <button data-key = "55" class="num">7</button>
           <button data-key = "56" class="num">8</button>
           <button data-key = "57" class="num">9</button>
           <button data-key = "191" class="operator">รท</button>
         </div>
         <div class="rowTwo">
           <button data-key = "52" class="num">4</button>
           <button data-key = "53" class="num">5</button>
           <button data-key = "54" class="num">6</button>
           <button data-key = "88" class="operator">ร</button>
         </div>
         <div class="rowThree">
           <button data-key = "49" class="num">1</button>
           <button data-key = "50" class="num">2</button>
           <button data-key = "51" class="num">3</button>
           <button data-key = "189" class="operator">-</button>
         </div>
         <div class="rowFour">
           <button data-key = "190" class="num">.</button>
           <button data-key = "48" class="num">0</button>
           <button data-key = "187" class="operate">=</button>
           <button data-key = "38" class="operator">+</button>
         </div>
       </div>
     </div>
   </div>
  </body>
</html>
